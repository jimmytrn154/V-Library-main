<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add:
    - Link style font awesome cdn vào các trang (link hàng 9)
    - Responsive Navbar -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/tabs.css">
    <title>Document</title>
</head>
<body>
    <div class="tabs-container">
        <div class="tabs">
            <div class="tab-header">
                <div class="active">Sách Truyện</div>
                <div>Sách Học Thuật</div>
            </div>
            <div class="tab-content">
                <div class="tab tab-sach-truyen active">
                    <h1>Sách Truyện</h1>
                    <div class="ghi-chu">
                        <p><i class="fa-solid fa-chevron-right"></i> Dành cho mọi lứa tuổi.</p>
                    </div>
                    <div class="tab-button">
                        <button>Đi thôi!</button>
                    </div>
                </div>
                <div class="tab tab-sach-hoc-thuat">
                    <h1>Sách Học Thuật</h1>
                    <div class="ghi-chu">
                        <p><i class="fa-solid fa-chevron-right"></i> Chia làm 2 loại</p>
                        <p><i class="fa-solid fa-chevron-right"></i> Sách cho giáo viên và sách cho học sinh</p>
                    </div>
                    <div class="tab-button">
                        <button>Sách Giáo Viên</button>
                        <button>Sách Học Sinh</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
